# Calidad

1. **El grado en el cual un sistema, componente o proceso cumple con los requerimientos especificados.**

2. La capacidad de un producto, servicio, sistema o proceso para cumplir con las necesidades, expectativas
    o requerimientos del usuario o cliente.

3. El conjunto de características de una entidad que le confieren su habilidad de satisfacer los requerimientos
    declarados y además los implícitos.

4. Conformidad en las expectativas del usuario, conformidad en los requerimientos del usuario, satisfacción del cliente,
    confiabilidad y el nivel presente de defectos.

5. El grado en el cual un conjunto inherente de características cumple con los requerimientos.

6. El grado en el cual un sistema, componente o proceso cumple con las necesidades o expectativas de un cliente o usuario.

## Métricas (ejemplos)
### Cohesión relacional
### `$$H=\frac{R+1}{N}$$`
Donde R es el número de relaciones internas entre tipos y el paquete, 
N el número de tipos en el paquete.
--

### LCOM
### `$$LCOM = 1 - \frac{\sum_{f\in F}\left|M_f\right|}{\left|M\right|\times\left|F\right|}$$`
Donde M son los métodos estáticos e instancias en la clase, F campos 
instanciados en la clase y `\(M_f\)`
los métodos que acceden el campo `\(f_i\)`.
--

### Instabilidad
### `$$I = C_e / (C_e + C_a)$$`
Donde `\(C_e\)` es el acoplamiento eferente y `\(C_a\)` el acoplamiento aferente.

##.center[Proceso de evaluación]


- ###Establecer los requerimientos de la evaluación
  - Establecer el propósito de la evaluación
  - Obtener los requerimientos de calidad del producto de software (si es que existen)
  - Identificar las partes del producto que serán sometidas a la evaluación
  - Definir el rigor de la evaluación (tomar en cuenta presupuestos, tiempos, propósito, etc)
--

- ###Diseñar la evaluación
  - Generar el plan de actividades de evaluación
--

- ###Ejecutar la evaluación
  - Realizar las mediciones utilizando el modelo entregado
  - Aplicar criterios de decisión para las medidas utilizando el modelo entregado
  - Aplicar criterios de decisión para la evaluación (tomar en cuenta los requerimientos de calidad del producto)
--

- ###Concluir la evaluación
  - Revisar los resultados de la evaluación
  - Entregar los datos de evaluación
